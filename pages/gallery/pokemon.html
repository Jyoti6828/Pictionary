<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <!-- Favicon image -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/pokemon.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

</head>
<body>
    <h1>Pokemons</h1>

    <div class="pokemon-input">
      <select id="sort" value="asc" onchange="handleSortChange()" style="padding:3px">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
        <option value="alpha">A-Z</option>
        <option value="dealpha">Z-A</option>

      </select>

      <input type="text" value="" placeholder="Search Pokemon" style="padding:2px" id="search" onchange="handleSearchChange()">

    </div>

    <div class="pokemons">

    </div>

    
</body>

<script src="../../js/pokemon.js" ></script>
</html>
